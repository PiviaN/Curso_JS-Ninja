    <script>

        (function() {

            var arrString = [1,2,3,4];

            console.log('O array em formato string é:', arrString.toString());

            var sul = ['Paraná', 'Santa Catarina', 'Rio Grande do Sul'];
            var sudeste = ['São Paulo', 'Minas Gerais', 'Rio de Janeiro', 'Espírito Santo'];

            var brasil = sul.concat(sudeste);

            console.log('\nAlguns estados das regiões sul e sudeste do Brasil:', brasil);

            brasil.unshift('Amazonas', 'Acre', 'Roraima');

            console.log('\nEstados do Norte adicionados ao início do array:', brasil);

            console.log('\nEstado removido:', brasil.shift());

            var newsul = brasil.slice(2, 5);

            console.log( '\nEstados do Sul do Brasil:', newsul);

            console.log('\nAlguns estados do Brasil:', brasil);

            var nordeste = ['Alagoas', 'Maranhão', 'Pernambuco', 'Sergipe', 'Rio Grande do Norte'];

            console.log('\nAlguns estados do nordeste:', nordeste);

            var newsudeste = brasil.splice(5);
            
            brasil = brasil.concat(nordeste);

            console.log('\nEstados em newSudeste:', newsudeste);
            console.log('\nEstados do Brasil atualizados', brasil);

            
            var newBrasil = []
            brasil.forEach(function(item, index) {
                newBrasil.push({
                    id: index,
                    estado: item
                });   
            });

            console.log(newBrasil);
            
            var hasMoreThan7Letters = brasil.every(function(elem) {
                return elem.length > 7;
            });

            console.log(hasMoreThan7Letters ? 'Sim, todos os estados tem mais de 7 letras!' : 
            'Não, nem todos os estados tem mais de 7 letras')

            var stateCeara = brasil.some(function(elem) {
                return elem === 'Ceara';
            });

            console.log(stateCeara ? 'Ceara está incluído!' : 'Ceara não está incluído :(');

            newBrasil.map(function(item, index) {
                item.id++;
                item.estado += ' pertence ao Brasil';
            });

            console.log('\n newBrasil agora está com novas informações:', newBrasil);

            var filter = newBrasil.filter(function(item, index) {
                return item.id % 2 === 0;
            })

            console.log('\nEstados com ID par:', filter);
        })()

    </script>
