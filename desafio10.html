<!DOCTYPE html>
<html>
    <head>
        <title>Desafio 10 - Ninja JS</title>
    </head>
    <body></body>
    <script>
        (function() {

            var five = Number('5');

            console.log( five + ' é o número?', typeof five === 'number' ? 
            'Sim, five é do tipo Number' : 'Não, five não é do tipo number');

            var concat = String(10) + String(10);
            console.log('"' + concat + '" é uma string? E é igual a "1010"?', 
            typeof concat === 'string' ? 'Sim, concat é do tipo String' : 
            'Não, concat não é do tipo string');

            
            var operation = {
                '+' : function(n1, n2) {
                    return n1 + n2;
                },
                '-' : function(n1, n2) {
                    return n1 - n2;
                },
                '*' : function(n1, n2) {
                    return n1 * n2;
                },
                '/' : function(n1, n2) {
                    return n1 / n2;
                },
                '%' : function(n1, n2) {
                    return n1 % n2;
                }
            };

            function isOperatorValid(operator) {
                return !!operation[operator];
            }

            console.log(isOperatorValid('+'));

            function calculator(operator) {
                if (!isOperatorValid(operator)) {
                    return false;
                } 
                    return function(x, y) {
                        if (typeof x !== 'number' && typeof y !== 'number') {
                            return false;
                        }
                        return operation[operator](x, y);
                    };
                }
            
            function showOperationMessage(operator, number1, number2) {
                return 'A operação ' + number1 + operator + number2 + ' =';
            }

            function showErrorMessage(operator) {
                return 'Operação "' + operator + '" não permitida!';
            }
            
            var number1 = 0;
            var number2 = 0;
            var operationSignal;

            operationSignal = '+';
            var sum = calculator(operationSignal);
            
            if (sum) {
            number1 = 20;
            number2 = 4;
            console.log(showOperationMessage( operationSignal, number1, number2), 
            sum(number1, number2) );
            } else {
                console.log(showErrorMessage(operationSignal));
            }
            
            operationSignal = '-';
            var subtraction = calculator(operationSignal);
            if (subtraction) {
                number1 = 20;
                number2 = 4;
                console.log(showOperationMessage( operationSignal, number1, number2), 
            subtraction(number1, number2) );
            } else {
                console.log(showErrorMessage(operationSignal));
            }

            operationSignal = '/';
            var div = calculator(operationSignal);
            if (div) {
                number1 = 20;
                number2 = 4;
                console.log(showOperationMessage( operationSignal, number1, number2), 
            div(number1, number2) );
            } else {
                console.log(showErrorMessage(operationSignal));
            }
            
            operationSignal = '*';
            var mult = calculator(operationSignal);
            if (mult) {
                number1 = 20;
                number2 = 4;
                console.log(showOperationMessage( operationSignal, number1, number2), 
            mult(number1, number2) );
            } else {
                console.log(showErrorMessage(operationSignal));
            }

            operationSignal = '%';
            var mod = calculator(operationSignal);
            if (mod) {
                number1 = 20;
                number2 = 4;
                console.log(showOperationMessage( operationSignal, number1, number2), 
            mod(number1, number2) );
            } else {
                console.log(showErrorMessage(operationSignal));
            }
            
            

        })()
    </script>
</html>
