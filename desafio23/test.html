<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 22 - JS Ninja</title>
</head>
<body>
    <input type="text" data-js="input" placeholder="0" readonly>

    <div>
    <button type="button" data-js="buttonNumber" value="0">0</button>
    <button type="button" data-js="buttonNumber" value="1">1</button>
    <button type="button" data-js="buttonNumber" value="2">2</button>
    <button type="button" data-js="buttonNumber" value="3">3</button>
    <button type="button" data-js="buttonNumber" value="4">4</button>
    <button type="button" data-js="buttonNumber" value="5">5</button>
    <button type="button" data-js="buttonNumber" value="6">6</button>
    <button type="button" data-js="buttonNumber" value="7">7</button>
    <button type="button" data-js="buttonNumber" value="8">8</button>
    <button type="button" data-js="buttonNumber" value="9">9</button>
    </div>

    <div>
    <button type="button" data-js="buttonOperation" value="+">+</button>
    <button type="button" data-js="buttonOperation" value="-">-</button>
    <button type="button" data-js="buttonOperation" value="*">*</button>
    <button type="button" data-js="buttonOperation" value="/">/</button>
    </div>
    
    <button type="button" data-js="buttonResult">=</button>
    
    <button type="button" data-js="buttonClear">CE</button>


    <script src="test.js"></script>
</body>
</html>
