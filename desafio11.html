            function moreThan(objectName) {

            }

            console.log(moreThan(person));

            function pushNumbersToArray() {
            var array = [];
                for (var i = 0; i < 20; i++) {
                if (i === 10) {
                break;
                }
                array.push(i);
                }
            console.log(array);
            }

            pushNumbersToArray();

            function pushOddNumbersToArray() {
            var array = [];
            for (var i = 0; i < 20; i++) {
                if (i % 2 !== 0) {
                array.push(i);
                }
            }
            console.log(array);
            }
                
            pushOddNumbersToArray();    

        })()
